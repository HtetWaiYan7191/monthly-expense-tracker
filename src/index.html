<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Tracker</title>
    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center title">Monthly Expense Tracker</h1>

    <div class="add-item-container w-md-50 mx-auto d-flex justify-content-center flex-column">
        <div class="item-price-container d-flex">
            <input type="text" name="item" placeholder="Item " class="w-md-50 form-control " id="add-item">
            <input type="number" name="price" placeholder="Price " class="w-md-50 form-control " id="price">
        </div>
        <span id="error-message"></span>
        <div class="add-clear-btn-container d-flex mt-md-4">
            <button class="btn btn-primary ms-3" id="add-btn" type="button">Add</button>
            <button class="btn btn-primary ms-3" id="clear-all-btn" type="button">Clear All</button>
        </div>
    </div>

    <h2 class="text-center title display-none" id="items-header">Items</h2>

    <div class="item-container w-md-50 mx-auto my-4">
    </div>

    <div class="display-none total-container w-md-50 mx-auto  justify-content-between">
        <h3 class="total-title">Total</h3>
        <span id="total-price"></span>
    </div>
</body>
</html>
